[DEFAULT]
name = Column

[class]
base = Indexed_face_set
public_functions = ["structure_changed", "clean_coords", "clean_facet_coord_indices"]

[structure_changed]
desc = Process change of structure.
signature = void structure_changed(const Field_info* field_info)

[clean_coords]
desc = Clean (generate) the coordinate array.
signature = void clean_coords()

[clean_facet_coord_indices]
desc = Clean (generate) the coordinate indices.
signature = void clean_facet_coord_indices()

[fields]
spec = %(name)s_fields_spec.txt
exec = Column::structure_changed
