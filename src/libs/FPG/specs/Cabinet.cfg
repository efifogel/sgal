[DEFAULT]
name = Cabinet

[class]
base = Shape
public_functions = ["clean_geometry", "add_to_scene"]
protected_data = ["scene_graph"]

[clean_geometry]
desc = Clean the geometry.
signature = virtual void clean_geometry()

[add_to_scene]
desc = Associate the node with a scene graph.
signature = virtual void add_to_scene(Scene_graph* scene_graph)

[scene_graph]
desc = The scene graph.
declaration = Scene_graph* m_scene_graph
initialization = m_scene_graph(nullptr)

[fields]
spec = %(name)s_fields_spec.txt
exec = Node::bounding_sphere_changed
