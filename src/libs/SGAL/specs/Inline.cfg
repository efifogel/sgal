[DEFAULT]
name = Inline

[class]
base = Group
public-functions = ["url_changed", "clean_childs", "add_to_scene"]

[url_changed]
desc = Process change of url field..
signature = void url_changed(const Field_info* field_info)

[clean_childs]
desc = "Clean (generate) the children."
signature = virtual void clean_childs()

[add_to_scene]
desc = "Add the container to a given scene."
signature = virtual void add_to_scene(Scene_graph* scene_graph)

[fields]
spec = %(name)s_fields.txt
