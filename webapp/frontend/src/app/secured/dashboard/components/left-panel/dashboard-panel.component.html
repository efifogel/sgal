<div id="list-wrapper" class="mat-elevation-z12">
  <button type="button" class="fileContainer btn upload-btn mat-elvation-z24">
    <input (change)="onFileSelected($event)" type="file" accepted=".wrl" id="file" #fileUploader> UPLOAD DOCUMENT
  </button>
  <div id="list-holder">
    <div layout="row" layout-align="start center" layout-padding *ngFor="let element of list" class="list-item" (click)="selectElement(element)">
      <span>{{ element }}</span>
    </div>
  </div>
</div>
